	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
				list-style: none;
			}
			div{
				position: relative;
				width: 800px;
				height: 200px;
				border: 5px solid lightgreen;
				margin:10px auto;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				left:0;
				top:0;
			}
			div ul li{
				width: 200px;
				height: 200px;
				float: left;
			}
			div ul li img{
				width:100%;
				height: 100%;
				margin-left: 10px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li><img src="../imgs/1.jpg" alt=""   /></li>
				<li><img src="../imgs/2.jpg" alt=""  /></li>
				<li><img src="../imgs/3.jpg" alt=""  /></li>
				<li><img src="../imgs/4.jpg" alt=""  /></li>
			</ul>
		</div>
		<script>
			var oUl=document.getElementsByTagName('ul')[0];
			var lis=oUl.getElementsByTagName('li');
			oUl.innerHTML+=oUl.innerHTML;
			oUl.style.width=lis.length*lis[0].offsetWidth+'px';
			var left=null;
			var timer=setInterval(function(){
				left-=3;
				if(left<-oUl.offsetWidth/2){
					left=0;
				}
				oUl.style.left=left+'px'
			},50)
		</script>
	</body>
	</html>
