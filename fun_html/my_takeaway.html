	<p id="show_url" style="text-align: right;font-size: 25px;" onload="showNickName()"></p>

	<img src="../imgs/my_takeway.jpg" style="width: 100%;height: 450px;">
	<hr style="background-color: red;line-height:10px;">
	<ul id="nav_click">
		<li id="commodity_li"  class="li_style" style="color: red;">商品</li>
		<li id="details_li" class="li_style" >详情</li>
		<li id="evaluate_li" class="li_style" >评价</li>
	</ul>

	<script type="text/javascript">


		window.onload = function(){
			var commodityDiv = document.getElementById("commodity_table");
			var detailsDiv = document.getElementById("store_details");
			var evaluateDiv = document.getElementById("store_food_evaluate");

			var commodityLi = document.getElementById("commodity_li");
			var detailsLi = document.getElementById("details_li");
			var evaluateLi = document.getElementById("evaluate_li");
			//获取HTML标签
			
			// 遍历Li标签
			var obj_lis = document.getElementById("nav_click").getElementsByTagName("li");

			for(i=0;i<obj_lis.length;i++){
				obj_lis[i].index = i;
				obj_lis[i].onclick = function(){
					// console.log(this.index);
					if(this.index == 0){
						// hidden 属性是 HTML5 中的新属性
						commodityDiv.style.display = "flex";
						detailsDiv.style.display ="none";
						evaluateDiv.style.display ="none";

						commodityLi.style.color = "red";
						detailsLi.style.color = "black";
						evaluateLi.style.color = "black";
						// alert(this.innerHTML+this.index);
						return false;
					}else if(this.index == 1){
						commodityDiv.style.display = "none";
						detailsDiv.style.display ="flex";
						evaluateDiv.style.display ="none";

						commodityLi.style.color = "black";
						detailsLi.style.color = "red";
						evaluateLi.style.color = "black";

						loadList();

						// alert(this.innerHTML+this.index);
						return false;
					}else if(this.index == 2){
						commodityDiv.style.display = "none";
						detailsDiv.style.display ="none";
						evaluateDiv.style.display ="flex";

						commodityLi.style.color = "black";
						detailsLi.style.color = "black";
						evaluateLi.style.color = "red";
						// alert(this.innerHTML+this.index);
						return false;
					}
					
				}
			}
		}
	</script>
